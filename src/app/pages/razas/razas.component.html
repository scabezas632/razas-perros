
<h1>Razas de Perros</h1>

<div class="card-columns">
  <div class="card animated fadeIn fast" *ngFor="let raza of razas; let i = index">
    <img class="card-img-top rounded mx-auto d-block" [src]="raza.img" [alt]="raza.nombre">
    <div class="card-body">
      <h5 class="card-title">{{ raza.nombre }}</h5>
      <p class="card-text">{{ raza.info }}</p>

      <button type="button" 
              class="btn btn-outline-primary btn-block"
              (click)="verRaza(i)">
        Ver Info
      </button>

    </div>
  </div>
</div>
